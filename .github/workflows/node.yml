name: Nasa Project CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # - name: Use Node version 17
      - uses: actions/setup-node@v3
        with:
          node-version: 17
      - run: npm install
      - run: npm run build --prefix client
